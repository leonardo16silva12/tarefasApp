<!-- O fullscreen faz com que o content fique na tela inteira -->
<ion-content color="success" [fullscreen]="true">

  <img src="assets/etec.png" alt="Etec">

  <form [formGroup]="formLogin">

    <ion-card>

      <ion-item class="ion-text-center text-bold line-bottom" lines="none">
        <ion-label>
          Digite seu E-mail e Senha
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Digite seu E-mail"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.email">
          <span class="msg-error"
            *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item lines="none" class="line-bottom">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input formControlName="senha" type="password" placeholder="Digite sua Senha"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.senha">
          <span class="msg-error"
            *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Manter Logado!</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>

    </ion-card>

    <ion-card color="light">
      <ion-button expand="block" color="dark" (click)="login()">Entrar</ion-button>
      <ion-button routerLink="/register" expand="block" fill="outline" color="dark">Registrar</ion-button>
    </ion-card>

  </form>

</ion-content>
